<?xml version="1.0"?> <!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

        <policy user="root">
                <allow own="org.os.Settings"/>
                <allow send_destination="org.os.Settings"/>
                <allow receive_sender="org.os.Settings"/>
        </policy>

        <policy context="default">
                <deny send_destination="org.os.Settings"/>
                <allow receive_sender="org.os.Settings"/>
        </policy>

</busconfig>
